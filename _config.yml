# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: The Health Narrative
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  "The health narrative" aims to provide recent health news, medical updates and general information about diseases. We regularly write blog posts and social media posts ablout the latest health updates, health tips and more.
  Join us to stay informed â€“ the first step to promote global health.
  To read the latest health-related posts, visit our.
baseurl: "/thehealthnarrative2" # the subpath of your site, e.g. /blog
url: "abdulbasitds.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: billraymonde
github_username:  billraymond

# only get the first sentence for the excerpt
excerpt_separator: .

# Build settings
theme: minima
plugins:
  - jekyll-feed

